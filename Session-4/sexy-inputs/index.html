<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <form>
            <div class="input">
                <label for="name">Name</label>
                <input required type="text" name="name" id="name">
            </div>
            <div class="input">
                <label for="birthdate">Birthdate</label>
                <input required type="text" name="birthdate" id="birthdate">
            </div>
            <div class="input">
                <label for="rrn">RRN</label>
                <input required type="text" name="rrn" id="rrn">
            </div>
            <div class="inp">
                <label for="age">Age</label>
                <input required type="text" name="age" id="age">
            </div>
            <div class="input">
                <label for="phonenumber">Phonenumber</label>
                <input required type="text" name="phonenumber" id="phonenumber">
            </div>
            <button type="submit">Make my card!</button>
        </form>
    </div>
    <div id="card">
        <div id="nameCard">
            <h1>Here comes your name</h1>
        </div>
        <div id="ageCard">
            <h2>Here comes your age</h2>
        </div>
        <div id="aboutCard">Born on ... </div>
        <div id="rrnCard">Here comes your RRN</div>
        <div id="phonenumberCard">Here comes your phonenumber</div>
    </div>
</body>

</html>
